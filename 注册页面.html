<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <style>
        body{
            background: url("./image/beijing.jpg") no-repeat center;
        }
    </style>
</head>
<body>
    <div class="rg_layout">
        <div class="rg_left">
            <p>新用户注册</p>
            <p>USER REGISTER</p>
        </div>

        <div class="rg_center">
            <div class="rg_form">
                <!-- 定义表单 form -->
                <form action="#" method="get">
                    <table border="1" align="center" width="370">
                        <tr>
                            <td width="80"><label for="username"> 用户名：</label></td >
                            <td><input type="text" name="username" placeholder="请输入用户名" id="username"> </td>

                        </tr>
                        <tr>
                            <td>
                                密码：<td> <input type="password" name="password" placeholder="请输入密码"> </td>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Email：<td> <input type="email" name="email" placeholder="请输入邮箱"> </td>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                姓名：<td> <input type="text" name="Name" placeholder="请输入姓名"> </td>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                手机号：<td> <input type="text" name="phone_number" placeholder="请输入手机号"> </td>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                性别：<td> <input type="radio" name="gender" value="male"> 男
                            <input type="radio" name="gender" value="female"> 女
                        </td>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                出生日期：<td> <input type="date" name="birthday"> </td>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                验证码：<td> <input type="text" align="center" name="v_code"> <img src="./image/yzm.jpg"> </td>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center">
                                <input type="submit" value="注册" >
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>

        <div class="rg_right">
            <p>已有账号<a href="#">立即登录</a></p>
        </div>
    </div>

</body>
</html>
