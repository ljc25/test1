<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
    <form action="#" method="get">
        <table border="1" align="center" width="370">
            <tr>
                <td width="80"><label for="username"> 用户名：</label></td>
                <td><input type="text" name="username" placeholder="请输入用户名" id="username"> </td>

            </tr>

            <tr>
                <td width="80"><label for="password"> 密码：</label></td >
                <td><input type="text" name="password" placeholder="请输入密码" id="password"> </td>
            </tr>

            <tr>
                <td width="80"><label for="email"> Email：</label></td >
                <td><input type="email" name="email" placeholder="请输入邮箱" id="email"> </td>
            </tr>

            <tr>
                <td width="80"><label for="Name">姓名：</label></td >
                <td><input type="text" name="Name" placeholder="请输入姓名" id="Name"> </td>
            </tr>

            <tr>
                <td width="80"><label for="phone_number">手机号：</label></td >
                <td><input type="text" name="phone_number" placeholder="请输入手机号" id="phone_number"> </td>
            </tr>

            <tr>
                <td width="80"><label> 性别：</label></td >
                <td> <input type="radio" name="gender" value="male"> 男
                    <input type="radio" name="gender" value="female"> 女
                </td>
            </tr>

            <tr>
                <td><label for="birthday">出生日期：</label> </td>
                <td><input type="date" name="birthday" id="birthday"> </td>
            </tr>
            <tr>
                <td>验证码：</td>
                <td><input type="text" align="center" name="v_code">
                    <img src="./image/yzm.jpg"> </td>
                </td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="注册" >
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
