<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>扩展选择器</title>
    <style>
        div p{
            color: gold;
        }

        input[type="text"]{
            border: 5px solid;
        }

        a:link{
            color: gold;
        }
        a:active{
            color: black;
        }
        a:hover{
            color: darkblue;
        }
        a:visited{
            color: aqua;
        }
    </style>
</head>
<body>
    <div>
        <p>
            哈哈哈
        </p>
    </div>
    <p>嘻嘻嘻</p>

    <input type="text">
    <input type="password">
    <br>
    <a href="#">哈哈哈</a>
</body>
</html>
