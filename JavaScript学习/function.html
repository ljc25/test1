<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function</title>

    <script>
        function add() {
            var sum = 0;
            for(var i =0;i<arguments.length;i++)
                sum += arguments[i];
            return sum;
        }
        var sum = add(2,4);
        alert(sum);
    </script>
</head>
