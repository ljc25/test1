<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础选择器</title>

    <style>
        #div1{
            color: blue;
        }

        div{
            color:lavender;
        }

        .class1{color: gold}
    </style>
</head>
<body>
    <!--基础选择器：
    5.选择器:筛选具有相似特征的元素想
      *分类:
      1.基础选择器
        1. id选摔器:选挥具体的id属性值的元素.建议在一个html页面中id值唯一
        *语法: #id属性值{}
         2.元素选择器:选择具有相同标签名称的元素
         *语法:标签名称{}
         *注意: id选挥器优先级高于元素选挥器
        3.类选择器:选挥具有相同的class属性值的元素。
        *语法: .class属性值{}
        ※注意:类选择器选择器优先级高于元素选择器年。扩展选择器-->

    <div id="div1">哈</div>
    <div>嘻</div>

    <p class="class1">啊啊啊啊啊</p>
</body>
</html>
