<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动跳转页面</title>
</head>
<body>
    <div align="center"><span id="time">5</span>秒之后，自动跳转页面</div>
<script>
    var number = 5;
    var time = document.getElementById('time');
    function fun(){
        number--;
        // var time = document.getElementById('time');
        time.innerHTML=number+'';
        if(number==0)
            location.href="https://www.baidu.com";
    }
    setInterval(fun,1000);
</script>

</body>
</html>
