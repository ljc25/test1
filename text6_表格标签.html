<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
    <table border="1" width="50%" cellpadding="20" cellspacing="40" bgcolor="aqua" align="center">
        <tr>
          <!--  <td>编号</td>
            <td>姓名</td>
            <td>成绩</td>-->
            <th>编号</th>
            <th>姓名</th>
            <th>成绩</th>
        </tr>

        <tr>
            <td>1</td>
            <td>小龙女</td>
            <td>100</td>
        </tr>

        <tr>
            <td>2</td>
            <td>杨过</td>
            <td>50</td>
        </tr>
    </table>

    <hr>

    <table border="1" width="50%" cellpadding="20" cellspacing="40" bgcolor="aqua" align="center">
        <caption>学生信息管理系统</caption>
        <tr>
            <!--  <td>编号</td>
              <td>姓名</td>
              <td>成绩</td>-->
            <th>编号</th>
            <th>姓名</th>
            <th>成绩</th>
        </tr>

        <tr>
            <td colspan="2">1</td>
            <td>小龙女</td>
            <td>100</td>
        </tr>

        <tr>
            <td >2</td>
            <td>杨过</td>
            <td>50</td>
        </tr>
    </table>

    <hr>

    <table border="1" width="50%" cellpadding="20" cellspacing="40" bgcolor="aqua" align="center">
        <caption>学生信息管理系统</caption>
        <tr>
            <!--  <td>编号</td>
              <td>姓名</td>
              <td>成绩</td>-->
            <th>编号</th>
            <th>姓名</th>
            <th>成绩</th>
        </tr>

        <tr>
            <td rowspan="2">1</td>
            <td>小龙女</td>
            <td>100</td>
        </tr>

        <tr>
            <td >2</td>
            <td>杨过</td>
            <td>50</td>
        </tr>
    </table>
</body>
</html>
