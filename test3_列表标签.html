<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>

    <!-- 有序列表 ol-->
    早上起来做的事
    <ol type="1" start="8">
        <li>睁眼</li>
        <li>看手机</li>
        <li>穿衣服</li>
        <li>洗漱</li>
        阿萨德萨达
        <li>哈哈哈哈哈哈哈哈哈哈</li>
    </ol>

    <!-- 无序列表 ul-->
    早上起来做的事
    <ul>
        <li>睁眼</li>
        <li>看手机</li>
        <li>穿衣服</li>
        <li>洗漱</li>
        阿萨德萨达
        <li>哈哈哈哈哈哈哈哈哈哈</li>
    </ul>

</body>
</html>
