<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片标签</title>
</head>
<body>
    <!-- 展示一张图片 -->
    <input type="image" src="图标/add.png" alt="">
    <img src="图标/back.png" align="right" alt="哈哈哈哈哈哈" width="99" height="99">

    <!--
        相对路径
           * 以.开头的路径
             * ./  : 代表当前目录     ./图标/add.png
             * ../ : 代表上一级目录
    -->
    <img src="图标/call-start.png">
</body>
</html>
