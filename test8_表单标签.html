<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
    <!--
        form:用于定义表单的。可以定义一个范围，范围代表采集用户数据的范围
            *属性:
                *action:指定提交数据的URL
                *method:指定提交方式
                    *分类：一共7种，2种比较常用
                        *get:一共7种，2种比较常用
                            1、请求参数会在地址栏中显示，会封装到请求行中
                            2、请求参数大小是有限制的
                            3、不太安全
                        *post:
                            1、请求参数不会在地址栏中显示，会封装到请求行中
                            2、请求参数大小没有限制的
                            3、较为安全
            *表单项中的数据要想被提交：必须指定其name属性
    -->

    <!-- 表单项标签
        *input:可以通过type属性值，改变元素展示的样式
            *type属性：
                *text：文本输入框，默认值
                    *placeholder：指定输入框的提示信息，当输入框的内容发生变化，会自动清空提示信息
                *password：密码输入框
                *radio：单选框
                    注意：
                         1、要想让多个单选框实现单选的效果，则多个单选框的name属性必须一样
                         2、一般会给每一个单选框提供value属性，指定其被选中后提交的值
                         3、checked属性，可以指定默认值
                *checkbox：复选框
                    *注意：
                        1、一般会给每一个单选框提供value属性，指定其被选中后的提交的值
                        2、checked属性，可以指定默认值
                *file:文件选择框
                *hidden：隐藏域，用于提交一些信息
                *按钮：

                *label：指定输入项的文字描述信息
                    *注意：
                        *label的for属性一般会和input的id属性值对应，如果对应了，则点击label区域，会让input输入框获取焦点
                *select：下拉列表
                    *子元素：option，指定列表项

                *textarea：文本域
                    *cols:指定列数，每一行有多少个字符
                    *rows：默认多少行
    -->
    <form action="#" method="get">
        <label for="username">  用户名</label>:<input  type="text"  name="username" placeholder="请输入用户名" id="username"><br>
        密码:<input type="password" name="password" placeholder="请输入密码"><br>
        性别：<input type="radio" name="gender" value="male"> 男
             <input type="radio" name="gender" value="female"> 女
        <br>
        爱好：<input type="checkbox" name="hobby" value="shopping"> 购物
             <input type="checkbox" name="hobby" value="java"> Java
             <input type="checkbox" name="hobby" value="game"> 游戏
        <br>
        图片：<input type="file" name="file"><br>
        隐藏域：<input type="hidden" name="id" value="aaa"><br>

        取色器：<input type="color" name="color"><br>
        生日：  <input type="date" name="date"><br>
        生日：  <input type="datetime-local" name="date"><br>
        邮箱：  <input type="email" name="email"><br>
        年龄：  <input type="number" name="number"><br>
        省份：  <select name="province">
               <option>--请选择--</option>
               <option>北京</option>
               <option>上海</option>
               <option>陕西</option>
               </select><br>
        自我描述：<textarea rows="20" cols="12"></textarea><br>
        <input type="submit" value="登录"><br>
        <input type="button" value="一个按钮"><br>
        <input type="image" src="./image/footer_service.png"><br>
    </form>

</body>
</html>
