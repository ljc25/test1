<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS与HTML结合</title>
    <!--<style>
        div{
            color: blue;
        }
    </style>
    <link rel="stylesheet"href="./css/a.css">-->
    <style>
        @import "../css/a.css";
    </style>
</head>
<body>
    <!--
    内联样式：在标签内使用style属性指定css代码
    作用域：当前标签
    <div style="color:red;">hello css</div>-->

    <!--
    内部样式：在head标签内，定义style标签，style标签的标签体内容就是css代码
    作用域：当前文件

    <div>hello css</div>-->
    <!--
    1、定义css资源文件
    2、在head标签内，定义link 标签，引入外部的资源文件
    -->
    <div>hello css</div>
</body>
</html>
